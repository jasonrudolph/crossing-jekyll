---
layout: default
---

{% if site.image %}
  <div class="cover-image"><img src="{{ site.image }}" alt="" /></div>
{% endif %}

<div class="post-list">
  {% for post in site.posts %}
    <article class="post" itemscope itemtype="http://schema.org/BlogPosting">
      <header class="post-header">
        <h2 class="post-title" itemprop="headline"><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title | xml_escape }}</a></h2>
      </header>
      <!-- {% increment post_index %} -->
      {% if post_index <= 5 %}
        <div class="post-excerpt" itemprop="description">
          {{ post.excerpt | strip_html }} <a class="read-more" href="{{ post.url | prepend: site.baseurl }}">â€¦</a>
        </div>
      {% endif %}
      <div class="post-footer">
        <ul class="x-separated-list x-separated-list-meta x-separated-list-small">
          <li class="post-date"><time datetime="{{ post.date | date_to_xmlschema }}" itemprop="datePublished">{{ post.date | date: "%B %-d, %Y" }}</time></li>
        </ul>
      </div>
    </article>
  {% endfor %}
</div>
